<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Template</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <table align="top" border="0" width="100%" style="height: 70px; background-color: darkviolet">
            <tr>
                <td align="center">
                    <h1>Welcome in Template Example</h1> 
                </td>
            </tr>
        </table>
        <table align="top" border="1" width="100%" style="height: 400px">
            <td align="center">
                <ui:include src="slideBar.xhtml"/>
            </td>
            <td width="80%" height="200px">
                <ui:insert name="firstContent"/> <br/><br/><br/>
                <ui:insert name="secondContent"/>
            </td>
        </table>
        <table align="top" border="0" width="100%" style="height: 50px; background-color: darkviolet">
            <tr>
                <td align="center">
                    <h3>Created by Mateusz</h3> 
                </td>
            </tr>
        </table>
    </h:body>
</html>
