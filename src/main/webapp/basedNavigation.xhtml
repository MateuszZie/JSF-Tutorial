<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Based Navigation</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Based Navigation example</h3>
        <br/>
        <h:form>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="Login to Index"/>
                </f:facet> 
                Name<h:inputText value="#{login.name}"/>
                Password<h:inputSecret value="#{login.password}"/>
                <h:commandButton value="Click Me" action="#{login.login()}"/>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
