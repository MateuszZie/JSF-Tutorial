<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Multi Check Box</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Multi Check Box example</h3>
        <br/>
        <h:form>
            <h:selectManyCheckbox value="#{inputText.names}">
                <f:selectItems value="#{inputText.mapedNames}"/>
            </h:selectManyCheckbox> 
            <h:commandButton value="Click Me"/><br/>
            <h:outputLabel value="#{inputText.names}" />   
        </h:form>
    </h:body>
</html>
