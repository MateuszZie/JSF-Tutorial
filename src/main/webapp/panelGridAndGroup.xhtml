<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Panel Grid and Group</title>  
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Panel Grid and Group example</h3>
        <br/>
        <h:form id="form1">
            <h:panelGrid border="1" columns="3">
                <f:facet name="header">
                    <h:outputText value="This is a Header"/>
                </f:facet>
                    <h:inputText/>
                    <h:inputText/>
                    <h:inputText/>
                    <h:inputText/>
                    <h:inputText/>
                    <h:inputText/>
                    <f:facet name="footer">
                        <h:panelGroup>
                            <h:outputText value="Futter"/><br/>
                            <h:inputText/>
                            <h:commandButton value="Click Me"/>
                        </h:panelGroup>
                    </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
