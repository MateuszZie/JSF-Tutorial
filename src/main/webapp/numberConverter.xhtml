<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Number Converter</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Number Converter example</h3>
        <br/>
        <h:form>
            <h:outputText value="500">
                <f:convertNumber minFractionDigits="2"/>
            </h:outputText><br/>
            <h:outputText value="500,234567">
                <f:convertNumber maxFractionDigits="2"/>
            </h:outputText><br/>
            <h:outputText value="500,234567">
                <f:convertNumber minIntegerDigits="4"/>
            </h:outputText><br/>
            <h:outputText value="500,234567">
                <f:convertNumber maxIntegerDigits="2"/>
            </h:outputText><br/>
            <h:outputText value="500,234567">
                <f:convertNumber pattern="#0.0000"/>
            </h:outputText>            
        </h:form>
    </h:body>
</html>
