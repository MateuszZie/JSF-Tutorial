<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Data Table</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Data Table example</h3>
        <br/>
        <h:form>
            <h:dataTable value="#{inputText.studnets}" var="s" border="2">
                <f:facet name="header">
                    <h:outputText value="Datatable Header"/>
                </f:facet>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>    
                    #{s.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Roll"/>
                    </f:facet>    
                    #{s.roll}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
