<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Select Many Menu</title>    
    </h:head>
    <h:body style="padding: 5px; letter-spacing: 1px; line-height: 30px">
        <h3>Select Many Menu example</h3>
        <br/>
        <h:form>
            <h:selectManyMenu value="#{inputText.names}" style="height: 35px">
                <f:selectItem itemLabel="C#" itemValue="C#"/>
                <f:selectItem itemLabel="C++" itemValue="C++"/>
                <f:selectItem itemLabel="Java" itemValue="Java"/>
            </h:selectManyMenu>
            <h:commandButton value="Click Me"/><br/>
            <h:outputLabel value="#{inputText.names}" />   
        </h:form>
    </h:body>
</html>
